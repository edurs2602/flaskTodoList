{% if current_user.is_authenticated %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/todo">Todo</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/user">{{current_user.username}} - {{current_user.email}}</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title text-primary">User Infos</h1>
              <h2 class="h4">Username - <span class="text-secondary">{{ user.username }}</span></h2>
              <h2 class="h4">Complete Tasks - <span class="text-secondary">{{ user.complete_tasks }}</span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

{% endif %}
